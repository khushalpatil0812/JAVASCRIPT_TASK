<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Validation Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-box {
      background: #fff;
      padding: 20px 30px;
      border-radius: 8px;
      width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 12px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      cursor: pointer;
    }

    #msg {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="form-box">
    <h2>Employee Form</h2>

    <form onsubmit="return validateForm()">
      <label>Name</label>
      <input type="text" id="name">

      <label>Email</label>
      <input type="text" id="email">

      <label>Age</label>
      <input type="number" id="age">

      <label>Department</label>
      <input type="text" id="dept">

      <button type="submit">Submit</button>
    </form>

    <p id="msg"></p>
  </div>

  <script>
    function validateForm() {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const age = document.getElementById("age").value;
      const dept = document.getElementById("dept").value.trim();
      const msg = document.getElementById("msg");

      if (name === "") {
        msg.innerText = "Name is required";
        msg.style.color = "red";
        return false;
      }

      if (email === "" || !email.includes("@")) {
        msg.innerText = "Enter a valid email";
        msg.style.color = "red";
        return false;
      }

      if (age === "" || age < 18) {
        msg.innerText = "Age must be 18 or above";
        msg.style.color = "red";
        return false;
      }

      if (dept === "") {
        msg.innerText = "Department is required";
        msg.style.color = "red";
        return false;
      }

      msg.innerText = "Form submitted successfully!";
      msg.style.color = "green";
      return false; // prevent refresh for practice
    }
  </script>

</body>
</html>
