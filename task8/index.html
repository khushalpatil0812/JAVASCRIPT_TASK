<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ§® Simple Calculator</h1>
        
        <div class="calculator">
            <!-- First Number Input -->
            <div class="input-group">
                <label for="num1">First Number:</label>
                <input type="number" id="num1" placeholder="Enter first number">
            </div>
            
            <!-- Second Number Input -->
            <div class="input-group">
                <label for="num2">Second Number:</label>
                <input type="number" id="num2" placeholder="Enter second number">
            </div>
            
            <!-- Operation Buttons -->
            <div class="buttons">
                <button id="addBtn" class="operation-btn">+ Add</button>
                <button id="subtractBtn" class="operation-btn">- Subtract</button>
                <button id="multiplyBtn" class="operation-btn">Ã— Multiply</button>
                <button id="divideBtn" class="operation-btn">Ã· Divide</button>
            </div>
            
            <!-- Result Display -->
            <div class="result-container">
                <h2>Result:</h2>
                <div id="result" class="result">0</div>
            </div>
            
            <!-- Clear Button -->
            <button id="clearBtn" class="clear-btn">Clear All</button>
        </div>
    </div>

    <script src="logic.js"></script>
</body>
</html>
