<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Character Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ğŸ“ Live Character Counter</h1>
        
        <div class="textarea-container">
            <textarea id="textInput" placeholder="Start typing here..." maxlength="500"></textarea>
            
            <div class="counter-info">
                <span class="counter">
                    <span id="charCount">0</span> / <span id="maxChars">500</span> characters
                </span>
                <span id="remaining" class="remaining">500 remaining</span>
            </div>
        </div>
        
        <button id="clearBtn">Clear Text</button>
    </div>

    <script src="logic.js"></script>
</body>
</html>
